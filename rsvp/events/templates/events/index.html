{% extends 'events/base.html' %}

{% block content %}

<div class="jumbotron">
    <h1 class="display-3">Volleyball with Paps</h1>
    <p class="lead">This is where you can spend some quality time with me. Sign up!</p>
</div>


<div class="container mb-4">
    
    {% for event in events %}
    <div class="row justify-content-md-center">
	<div class="col-md-6" style="width: 20rem;">
	    <a href="{{ event.id }}/" class="btn">
		<div class="card text-white bg-dark mb-3">
		    <div class="card-header">{{ event.event_datetime }}</div>
		    <div class="card-body">
			<h4 class="card-title">{{ event.name }}</h4>
			<p class="card-text">{{ event.description }}</p>
		    </div>
		</div>
	    </a>
	</div>
    </div>
    {% endfor %}
	
</div>

{% endblock content %}
